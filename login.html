<h1>Login</h1>
<body class="body">
    <form action="home.html">

</body>

</style>
<script>validate
    function validate() {
        var username = document.getElementById(username);
        var password = document.getElementById(pass);

        if (username == "admin" && password == "admins") {
            alert("LoginUnsuccessful");
            return false;
        }
        else {
            alert("LoginSuccessful");
            return false;
        }


    }
